<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill-n-Keep - Defend the Treasure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            user-select: none;
        }
        #game-container {
            position: relative;
        }
        canvas {
            display: block;
            border: 2px solid #333;
        }
        
        /* Auth form styling */
        #auth-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(44, 62, 80, 0.95);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #3498db;
            display: none;
            z-index: 1000;
            min-width: 300px;
        }
        
        .auth-title {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .auth-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #2c3e50;
            border: 1px solid #3498db;
            border-radius: 5px;
            color: white;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
        }
        
        .auth-input:focus {
            outline: none;
            border-color: #e74c3c;
        }
        
        .auth-btn {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 16px;
        }
        
        .auth-btn:hover {
            background: #2980b9;
        }
        
        .auth-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }
        
        .auth-message {
            color: #e74c3c;
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .auth-message.success {
            color: #27ae60;
        }
        
        /* Game settings panel */
        .game-settings {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(44, 62, 80, 0.7);
            border-radius: 5px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 10;
        }
        
        .settings-btn {
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Game will be injected here -->
    </div>
    
    <!-- Auth Form -->
    <div id="auth-form">
        <div class="auth-title">Kill-n-Keep</div>
        <input type="text" id="username" class="auth-input" placeholder="Username" maxlength="20">
        <input type="password" id="password" class="auth-input" placeholder="Password" maxlength="30">
        <div id="auth-message" class="auth-message"></div>
        <button id="login-btn" class="auth-btn">LOGIN</button>
        <button id="register-btn" class="auth-btn">REGISTER</button>
    </div>
    
    <!-- Game Settings -->
    <div class="game-settings">
        <button id="sound-toggle" class="settings-btn" title="Toggle Sound">ðŸ”Š</button>
        <button id="effects-toggle" class="settings-btn" title="Toggle Effects">âœ¨</button>
        <button id="fullscreen-toggle" class="settings-btn" title="Toggle Fullscreen">â›¶</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const soundToggle = document.getElementById('sound-toggle');
            const effectsToggle = document.getElementById('effects-toggle');
            const fullscreenToggle = document.getElementById('fullscreen-toggle');
            
            soundToggle.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (window.GameState) {
                    window.GameState.soundEnabled = !window.GameState.soundEnabled;
                    soundToggle.textContent = window.GameState.soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
                }
            });
            
            effectsToggle.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (window.GameState) {
                    window.GameState.showEffects = !window.GameState.showEffects;
                    effectsToggle.textContent = window.GameState.showEffects ? 'âœ¨' : 'âŒ';
                }
            });
            
            fullscreenToggle.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (window.game && window.game.scale) {
                    if (window.game.scale.isFullscreen) {
                        window.game.scale.stopFullscreen();
                    } else {
                        window.game.scale.startFullscreen();
                    }
                }
            });
        });
    </script>
</body>
</html>
